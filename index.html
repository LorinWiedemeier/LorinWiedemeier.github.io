<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#works">Works</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="landing-page">
        <div class="overlay">
            <h1>Your Name</h1>
            <p>Architect | Artist</p>
        </div>
    </section>

    <section id="works" class="works">
        <div class="container">
            <h2>Selected Works</h2>
            <div class="works-grid">
                <!-- Example of a work item -->
                <div class="work-item">
                    <img src="path_to_your_image.jpg" alt="Project 1">
                    <h3>Project Title</h3>
                    <p>Short description of the project.</p>
                </div>
                <!-- Repeat for other works -->
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>About Me</h2>
            <p>A short bio about you, your background in architecture and art, and your design philosophy.</p>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
